<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>Product page</title>
</head>
<header>
    <img src="ck.png" alt="logo" class="logo">
</header>
<body>
    
    <div class="product-container">
        <div class="image-display" id="imageDisplay">  
            <img id="selectedImage" src="image1.webp" alt="Selected" />  
        </div>
        <div>
            <p style="font-size: 20px;"><b>TwinFlap Maroon Oversized Shirt</p>
        </div>
        <div class="size-section">  
            <label for="size" class="text" style="font-size: 20px;">Select a Size:</label>  
            <select id="size">  
                <option value="S">S</option>  
                <option value="M">M</option>  
                <option value="L">L</option>  
                <option value="XL">XL</option>  
                <option value="XXL">XXL</option>  
            </select>  
        </div>         
        <div class="color-options">
            
            <label for="color" style="font-size: 20px;">Color:</label>  
            <div class="color-option" style="background-color: black" onclick="changeColor('image3.webp')"></div>  
            <div class="color-option" style="background-color: #ff8c00;" onclick="changeColor('image2.avif')"></div>
            <div class="color-option" style="background-color:  #800000;" onclick="changeColor('image1.webp')"></div>  
            
        </div> 
        <div class="Quantity-section">
            <label for="quantity" style="font-size: 20px;">Quantity:</label>  
                <input type="number" id="quantity" value="1" min="1"> 

        </div> 
        <br>
        
        <button type="button" class="btn btn-info">BUY NOW</button> 
        



    </div>
    
    <div class="product-container">
        <div class="image-display" id="imageDisplay">  
            <img id="selectedImages" src="girl1.jpg" alt="Selected" />  
        </div>
        <div>
            <p style="font-size: 20px;">Godb Oversized T Shirt </p>
        </div>
        <div class="size-section">  
            <label for="size" class="text" style="font-size: 20px;">Select a Size:</label>  
            <select id="size">  
                <option value="S">S</option>  
                <option value="M">M</option>  
                <option value="L">L</option>  
                <option value="XL">XL</option>  
                <option value="XXL">XXL</option>  
            </select>  
        </div>         
        <div class="color-options">
            
            <label for="color" style="font-size: 20px;">Color:</label>  
            <div class="color-option" style="background-color: white" onclick="changeColors('girl1.jpg')" ></div>  
            <div class="color-option" style="background-color: hsl(53, 100%, 50%);" onclick="changeColors('girl2.webp')"></div>
            <div class="color-option" style="background-color:  hsl(217, 100%, 25%);" onclick="changeColors('girl3.jpg')"></div>  
            
        </div> 
        <div class="Quantity-section1">
            <label for="quantity" style="font-size: 20px;">Quantity:</label>  
                <input type="number" id="quantity" value="1" min="1"> 

        </div> 
        <br>
        
        <button type="button" class="btn btn-info">BUY NOW</button> 
        



    </div>
    
    <script>
        function changeColor(imgsrc){
            document.getElementById("selectedImage").src=imgsrc;


        }
        function changeColors(imgsrc){
            document.getElementById("selectedImages").src=imgsrc;


        }
        
    </script>
</body>
</html>
